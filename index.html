<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style/main.css" media="screen" title="no title" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<main class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 column">
				<div id="clock" class="timer">25:00</div>
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<div id="bar" class="progressbar">
								<div id='bar-value' class="progressbar-value"></div>
							</div>
						</div>
					</div>
				<div class="remote">
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2 row">
							<div id="play" class="col-xs-4 button"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></div>
							<div id="pause" class="col-xs-4 button"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></div>
							<div id="stop" class="col-xs-4 button"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></div>
						</div>
					</div>
				</div>
				<div class="options">
				<section class="session-length option">	<div class="option-title">SESSION LENGTH</div>
					<div class="row ">
						<div id="decrease-button" class="col-md-2 col-md-offset-3 col-xs-4 options-button"><span class="glyphicon glyphicon-chevron-left " aria-hidden="true"></span></div>
						<div id="session-length" class="col-md-2 col-xs-4 value">25</div>
						<div id="increase-button" class="col-md-2  col-xs-4 options-button"><span class="glyphicon glyphicon-chevron-right " aria-hidden="true"></span></div>
					</div> <!-- END OF SESSION LENGTH --></section>
				</div>
			<!-- End of second col-->
			</div>
			<!-- End of first col-->


		</div>
	</main>
	<script src="es5/timer.js" charset="utf-8"></script>
	<script src="es5/progress-bar.js" charset="utf-8"></script>
	<script src="es5/script.js" charset="utf-8"></script>
</body>

</html>
